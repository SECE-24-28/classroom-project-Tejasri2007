<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Slip Generator</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

    <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">
            Salary Slip Generator
        </h1>

        <!-- Form -->
        <form id="salaryForm" class="space-y-4">

            <div>
                <label class="block font-semibold">Employee Name</label>
                <input type="text" id="empName" class="inputBox" required>
            </div>

            <div>
                <label class="block font-semibold">Department</label>
                <input type="text" id="department" class="inputBox" required>
            </div>

            <div>
                <label class="block font-semibold">Basic Salary</label>
                <input type="number" id="basicSalary" class="inputBox" required>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Generate Salary Slip
            </button>
        </form>

        <!-- Result Box -->
        <div id="result" class="mt-6 p-4 bg-gray-50 border rounded-lg hidden"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>

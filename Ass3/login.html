<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RechargeNow</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="navbar bg-white p-4 flex justify-between">
    <h1 class="text-xl font-bold text-blue-600">RechargeNow</h1>
    <a href="index.html" class="text-gray-600">Home</a>
  </nav>

  <!-- Login Card -->
  <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow">

    <h2 class="text-3xl font-bold text-center text-blue-600">Login</h2>
    <p class="text-center text-gray-600 mt-2">Welcome back! Please log in to continue.</p>

    <form action="index.html" class="mt-6">

      <!-- Email -->
      <label class="font-semibold block">Email Address</label>
      <input type="email" required class="w-full border p-2 rounded mt-1" placeholder="Enter your email">

      <!-- Password -->
      <label class="font-semibold mt-4 block">Password</label>
      <input type="password" required class="w-full border p-2 rounded mt-1" placeholder="Enter your password">

      <!-- Forgot Password -->
      <div class="flex justify-end mt-2">
        <a href="#" class="text-blue-600 text-sm hover:underline">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button class="btn-gradient w-full py-3 mt-6 rounded-xl text-white">
        Login
      </button>

      <!-- Signup Link -->
      <p class="text-center text-gray-600 mt-4">
        Donâ€™t have an account?
        <a href="#" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
      </p>

    </form>
  </div>

</body>
</html>

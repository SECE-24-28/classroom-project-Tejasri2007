<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RechargeNow</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="navbar bg-white p-4 flex justify-between">
    <h1 class="text-xl font-bold text-blue-700">
      <a href="index.html">RechargeNow</a>
    </h1>
  </nav>

  <div class="max-w-md mx-auto mt-20 bg-white p-10 rounded-2xl shadow-xl card-hover">

    <h2 class="text-3xl font-bold text-center text-blue-700">Welcome Back</h2>
    <p class="text-center text-gray-600 mt-2">Login to continue</p>

    <form id="loginForm" class="mt-6">

      <label class="font-semibold">Email</label>
      <input type="email" id="email" class="w-full border p-3 rounded mt-1" placeholder="Enter email">

      <label class="font-semibold mt-4 block">Password</label>
      <input type="password" id="password" class="w-full border p-3 rounded mt-1" placeholder="Enter password">

      <button class="btn-gradient w-full py-3 mt-6 rounded-xl text-white text-lg">
        Login
      </button>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

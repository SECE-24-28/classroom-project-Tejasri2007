<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge - RechargeNow</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="navbar bg-white p-4 flex justify-between">
    <h1 class="text-xl font-bold text-blue-700">
      <a href="index.html">RechargeNow</a>
    </h1>
  </nav>

  <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-2xl shadow card-hover">

    <h2 class="text-2xl font-bold text-blue-700 text-center">Mobile Recharge</h2>

    <form id="rechargeForm" class="mt-6">

      <label class="font-semibold">Mobile Number</label>
      <input type="text" id="mobile" class="w-full border p-3 rounded mt-1" placeholder="Enter 10-digit number">

      <label class="font-semibold mt-4 block">Operator</label>
      <select id="operator" class="w-full border p-3 rounded">
        <option>Jio</option>
        <option>Airtel</option>
        <option>VI</option>
      </select>

      <label class="font-semibold mt-4 block">Amount</label>
      <input type="number" id="amount" class="w-full border p-3 rounded" placeholder="Enter recharge amount">

      <button class="btn-gradient w-full py-3 mt-6 rounded-xl text-white text-lg" type="submit">
        Proceed
      </button>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

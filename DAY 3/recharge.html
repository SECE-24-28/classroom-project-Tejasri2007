<!DOCTYPE html>
<html>
<head>
  <title>Recharge | Mobile Recharge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="recharge-bg min-h-screen text-white">

<header class="bg-pink-800 p-4 text-center shadow-lg">
  <h1 class="text-2xl font-bold">Mobile Recharge</h1>
  <nav class="mt-2">
    <a href="dashboard.html">Dashboard</a> |
    <a href="login.html">Logout</a>
  </nav>
</header>

<main class="flex justify-center items-center h-[85vh]">
  <div class="bg-white text-gray-800 w-96 p-6 rounded-2xl shadow-2xl">
    <h2 class="text-xl font-bold text-pink-700 text-center mb-4">
      Recharge Instantly
    </h2>

    <form class="space-y-4">
      <input type="text" placeholder="Mobile Number" class="w-full p-2 border rounded">
      <input type="text" placeholder="Operator" class="w-full p-2 border rounded">
      <input type="number" placeholder="Amount" class="w-full p-2 border rounded">

      <a href="dashboard.html"
         class="block text-center bg-pink-700 text-white py-2 rounded hover:bg-pink-800">
         Pay Now
      </a>
    </form>
  </div>
</main>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Signup | Mobile Recharge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="signup-bg min-h-screen text-white">

<header class="bg-emerald-700 p-4 text-center shadow-lg">
  <h1 class="text-2xl font-bold">Create Account</h1>
  <nav class="mt-2">
    <a href="login.html">Login</a> |
    <a href="signup.html">Signup</a>
  </nav>
</header>

<main class="flex justify-center items-center h-[85vh]">
  <div class="bg-white text-gray-900 w-96 p-6 rounded-2xl shadow-2xl">
    <h2 class="text-xl font-bold text-emerald-700 text-center mb-4">
      Join Recharge Platform
    </h2>

    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full p-2 border rounded">
      <input type="email" placeholder="Email" class="w-full p-2 border rounded">
      <input type="password" placeholder="Password" class="w-full p-2 border rounded">

      <a href="login.html"
         class="block text-center bg-emerald-700 text-white py-2 rounded hover:bg-emerald-800">
         Signup
      </a>
    </form>
  </div>
</main>

</body>
</html>

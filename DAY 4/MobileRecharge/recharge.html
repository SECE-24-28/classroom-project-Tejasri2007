<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recharge Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/script.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-white">

<script>
  if (!sessionStorage.getItem("loggedUser")) window.location.href="index.html";
</script>

<header class="bg-indigo-700 text-white">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">RechargeKart</h1>
    <nav class="space-x-4 text-sm">
      <a href="plans.html" class="hover:underline">Plans</a>
      <a href="discounts.html" class="hover:underline">Discounts</a>
      <a href="history.html" class="hover:underline">History</a>
      <a href="#" onclick="sessionStorage.clear(); location.href='index.html'">Logout</a>
    </nav>
  </div>
</header>

<main class="container mx-auto px-4 py-8 text-center">
  <h2 class="text-3xl font-bold mb-4">Welcome, <span id="userName"></span></h2>
  <p class="text-gray-600 mb-6">Select an option to start your recharge</p>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-3xl mx-auto">
    <a href="plans.html" class="bg-indigo-600 text-white py-6 rounded shadow hover:bg-indigo-700">View Plans</a>
    <a href="discounts.html" class="bg-green-600 text-white py-6 rounded shadow hover:bg-green-700">Discounts</a>
    <a href="history.html" class="bg-yellow-600 text-white py-6 rounded shadow hover:bg-yellow-700">History</a>
  </div>
</main>

<script>
  document.getElementById("userName").innerText = sessionStorage.getItem("loggedUser");
</script>

</body>
</html>

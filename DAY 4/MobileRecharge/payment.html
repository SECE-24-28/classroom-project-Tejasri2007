<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="assets/script.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-white">

<script>
if(!sessionStorage.getItem("loggedUser")) window.location.href="index.html";
</script>

<header class="bg-indigo-700 text-white">
<div class="container mx-auto px-4 py-4 flex justify-between items-center">
<h1 class="text-xl font-bold">RechargeKart</h1>
<nav class="space-x-4 text-sm">
  <a href="recharge.html" class="hover:underline">Home</a>
  <a href="plans.html" class="hover:underline">Plans</a>
  <a href="history.html" class="hover:underline">History</a>
  <a href="#" onclick="sessionStorage.clear(); location.href='index.html'">Logout</a>
</nav>
</div>
</header>

<main class="container mx-auto px-4 py-8 max-w-md">
<h2 class="text-2xl font-bold mb-4">Payment</h2>

<p class="mb-4">Plan: <span id="planInfo"></span></p>
<p class="mb-4">Amount: <span id="amountText"></span></p>

<div class="mb-4">
<label>Mobile Number</label>
<input id="payMobile" type="text" class="w-full border px-4 py-2 rounded" placeholder="Enter mobile number">
</div>

<div class="mb-4 flex gap-2">
<input id="couponCode" type="text" class="w-full border px-4 py-2 rounded" placeholder="Coupon code">
<button onclick="applyCoupon()" class="bg-green-600 text-white px-4 rounded hover:bg-green-700">Apply</button>
</div>

<button onclick="processPayment()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Pay Now</button>
</main>

<script>
function loadPaymentPage(){
const amountText=document.getElementById("amountText");
const info=document.getElementById("planInfo");
if(!amountText) return;
const params=new URLSearchParams(window.location.search);
const amount=params.get("amount");
const operator=params.get("operator");
amountText.innerText=`â‚¹${amount}`;
amountText.dataset.final=amount;
info.innerText=`${operator} Recharge`;
}
loadPaymentPage();
</script>
</body>
</html>
